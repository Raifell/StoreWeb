{% extends 'show_info/layout.html' %}

{% block content %}
    <div class="card_info">
        <h1>{{ product.name }}</h1>
        <p>Price: {{ product.price }}</p>
        <p>Quantity: {{ product.quantity }}</p>
        <p>Category: {{ product.category }}</p>
        <p>Date: {{ product.date }}</p>

        <div>
            <h1>
            <a href="{% url 'product_update_page' product.slug %}">Update</a>
            - <a href="{% url 'product_delete_page' product.slug %}">Delete</a>
            - <a href="{% url 'product_list_page' %}">Return</a></h1>
        </div>

        <div class="comment">
            <form action="{% url 'comment_create'  product.slug %}" method="post">
                {% csrf_token %}
                <label for="username_id">User</label>
                <input type="text" name="username" id="username_id">
                <label for="comment_id">Text</label>
                <textarea type="text" name="comment" id="comment_id"></textarea>
                <input type="submit" value="Comment">
            </form>
        </div>
    </div>
{% endblock %}
